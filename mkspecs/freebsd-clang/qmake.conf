#
# qmake configuration for freebsd-clang
#

MAKEFILE_GENERATOR      = UNIX
QMAKE_PLATFORM          = freebsd

include(../common/bsd/bsd.conf)

# Addon software goes into /usr/local on FreeBSD, by default we will look there
QMAKE_INCDIR_POST       = $$[QT_SYSROOT]/usr/local/include
QMAKE_LIBDIR_POST       = $$[QT_SYSROOT]/usr/local/lib

QMAKE_LFLAGS_NOUNDEF    = -Wl,--no-undefined

QMAKE_INCDIR            = /usr/local/include -I/usr/local/include/dbus-1.0
QMAKE_LIBDIR            = /usr/local/lib
QMAKE_INCDIR_X11        =
QMAKE_LIBDIR_X11        =
QMAKE_INCDIR_OPENGL     = /usr/local/include
QMAKE_LIBDIR_OPENGL     = /usr/local/lib
QMAKE_INCDIR_OPENGL_ES2 = $$QMAKE_INCDIR_OPENGL
QMAKE_LIBDIR_OPENGL_ES2 = $$QMAKE_LIBDIR_OPENGL
QMAKE_INCDIR_EGL        =
QMAKE_LIBDIR_EGL        =
QMAKE_INCDIR_OPENVG     =
QMAKE_LIBDIR_OPENVG     =

QMAKE_LIBS		=
QMAKE_LIBS_DYNLOAD	=
QMAKE_LIBS_X11		= -lXext -lX11 -lm
QMAKE_LIBS_EGL		= -lEGL
QMAKE_LIBS_OPENGL	= -lGL
QMAKE_LIBS_OPENGL_ES2	= -lGLESv2
QMAKE_LIBS_OPENVG	= -lOpenVG
QMAKE_LIBS_THREAD	= -lpthread
QMAKE_LIBS_VULKAN	=

QMAKE_INCDIR_WAYLAND    =
QMAKE_LIBS_WAYLAND_CLIENT = -lwayland-client
QMAKE_LIBS_WAYLAND_SERVER = -lwayland-server
QMAKE_LIBDIR_WAYLAND    =
QMAKE_DEFINES_WAYLAND   =
QMAKE_WAYLAND_SCANNER   = wayland-scanner

# QMAKE_DEPENDS_SQLITE3_CC = -lz -lthr
# QMAKE_DEPENDS_SQLITE3_LD = -lz -lthr

QMAKE_PKG_CONFIG = /usr/local/bin/pkg-config

QT_HOST_CFLAGS_DBUS += -I/usr/local/include/dbus-1.0 -I/usr/local/lib/dbus-1.0/include

include(../common/gcc-base-unix.conf)
include(../common/clang.conf)
load(qt_config)
